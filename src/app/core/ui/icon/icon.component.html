<div class="app-icon {{className}}-icon">
	<span *ngIf="icon" class="app-icon__icon {{className}}__icon">
		<fa-icon [icon]="icon"></fa-icon>
	</span>
	<span *ngIf="title" class="app-icon__title {{className}}__title">{{title}}</span>
	<span *ngIf="text" class="app-icon__text {{className}}__text">{{text}}</span>
</div>
