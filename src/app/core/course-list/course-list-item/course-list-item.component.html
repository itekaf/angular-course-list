<div class="box-course-item box-course-item__wrapper box-course-item__shadow" [appItemStatusLight]="courseItem.creationDate" [appItemRatedLight]="courseItem.topRated">
	<div class="box-course-item__img">
		<a class="box-course-item__link">
			<!-- TODO: RL: move defaultImagePath to back-end check data class -->
			<img
				width="100%"
				alt="{{courseItem.title}}"
				src="{{courseItem.img || defaultImagePath }}"
			/>
		</a>
	</div>
	<div class="box-course-item__content box-course-item__wrapper">
		<div class="box-course-item__info">
			<div class="box-course-item__title">
				{{courseItem.title | uppercase }}
				<span class="box-course-item__top-rated" *ngIf="courseItem.topRated">
					<fa-icon [icon]="icons.get('star')"></fa-icon>
				</span>
			</div>
			<div class="box-course-item__description" *ngIf="courseItem.description">
				{{courseItem.description}}
			</div>
			<div class="box-course-item__additionall-info">
				<app-course-list-icon
					title="Duration"
					*ngIf="courseItem.duration"
					[icon]="icons.get('clock')"
					text="{{courseItem.duration | itemDuration}}"
				></app-course-list-icon>
				<app-course-list-icon
					title="Date"
					*ngIf="courseItem.creationDate"
					[icon]="icons.get('calendar')"
					[text]="courseItem.creationDate | date:'dd.MM.yyyy'"
				></app-course-list-icon>
			</div>
		</div>
		<div class="box-course-item__buttons">
			<button class="box-course-item__remove box-course-item__button" (click)="onRemove()">
				<fa-icon [icon]="icons.get('trash')"></fa-icon>
			</button>
			<button class="box-course-item__edit box-course-item__button" (click)="onEdit()">
				<fa-icon [icon]="icons.get('edit')"></fa-icon>
			</button>
		</div>
	</div>
</div>
