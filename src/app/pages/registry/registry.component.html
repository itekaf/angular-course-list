<div class="container">
	<div class="page-registry">
		<!-- TODO: RL: Implementing it later with separate form component -->
		<form class="{{className}}" (submit)="onSubmit()" [appLoading]="loading">
			<div class="{{className}}__item {{className}}__wrapper registry-from__header">
				<app-button type="button" className="button-blue" text="Back" [icon]="icons.get('arrowLeft')" (clickButton)="onBack()"></app-button>
			</div>
			<!-- TODO: RL: Move it later to separate component `form-item` which should be included an element with a result of input validation  -->
			<div class="{{className}}__item {{className}}__wrapper">
				<app-label className="{{className}}" [icon]="icons.get('at')" text="Username" for="username">
					<app-input className="{{className}}" (inputEvent)="onChange($event)" [value]="data.username" placeholder="Please enter email ..." name="username"></app-input>
				</app-label>
			</div>
			<!-- TODO: RL: Move it later to separate component `form-item` which should be included an element with a result of input validation  -->
			<div class="{{className}}__item {{className}}__wrapper">
				<app-label className="{{className}}" [icon]="icons.get('key')" text="Password" for="password">
					<app-input type="password" className="{{className}}" (inputEvent)="onChange($event)" [value]="data.password" placeholder="Please enter password ..." name="password"></app-input>
				</app-label>
			</div>
			<!-- TODO: RL: Move it later to separate component `form-item` which should be included an element with a result of input validation  -->
			<div class="{{className}}__item {{className}}__wrapper">
				<app-label className="{{className}}" [icon]="icons.get('key')" text="Confirm Password" for="passwordConfirmation">
					<app-input type="password" className="{{className}}" (inputEvent)="onChange($event)" [value]="data.passwordConfirmation" placeholder="Please confirm password ..." name="passwordConfirmation"></app-input>
				</app-label>
			</div>
				<!-- TODO: RL: Move it later to separate component `form-item` which should be included an element with a result of input validation  -->
			<div class="{{className}}__item {{className}}__wrapper">
				<app-label className="{{className}}" [icon]="icons.get('key')" text="First Name" for="firstName">
					<app-input type="text" className="{{className}}" (inputEvent)="onChange($event)" [value]="data.firstName" placeholder="Please enter first name ..." name="firstName"></app-input>
				</app-label>
			</div>
			<!-- TODO: RL: Move it later to separate component `form-item` which should be included an element with a result of input validation  -->
			<div class="{{className}}__item {{className}}__wrapper">
				<app-label className="{{className}}" [icon]="icons.get('key')" text="Last Name" for="lastName">
					<app-input type="text" className="{{className}}" (inputEvent)="onChange($event)" [value]="data.lastName" placeholder="Please enter last name ..." name="secondName"></app-input>
				</app-label>
			</div>
			<div class="{{className}}__item {{className}}__wrapper">
				<app-button type="submit" className="button-blue" text="Registry"></app-button>
			</div>
		</form>
	</div>
</div>
