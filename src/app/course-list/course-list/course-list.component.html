<div class="course-list">
	<div class="course-list_header">
		<div class="container">
			<h2 class="course-list__title">{{title}}</h2>
			<div class="course-list_search">
				<app-course-search
					class="course-search"
					[query]="query"
					(searchItem)="searchItem($event)"
				></app-course-search>
				<app-course-add></app-course-add>
			</div>
		</div>
	</div>
	<div class="course-list_content">
		<div class="block-course-list container">
			<app-course-list-item
				*ngFor="let item of courses"
				[courseItem]="item"
				(removeItem)="removeItem($event)"
			></app-course-list-item>
		</div>
	</div>
	<div class="course-list_footer container">

		<button class="course-list__button" (click)="loadMore()">Load more</button>
	</div>
</div>
