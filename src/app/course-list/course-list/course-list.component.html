<div>
	<app-course-search
		[query]="query"
		(searchItem)="searchItem($event)"
	></app-course-search>
	<app-course-add></app-course-add>
	<app-course-list-item
		*ngFor="let item of courses"
		[courseItem]="item"
		(removeItem)="removeItem($event)"
		></app-course-list-item>
	<button (click)="loadMore()">Load more</button>
</div>
